        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <h2>Editar Perfil</h2>

                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nome</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Sobrenome</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="Sobrenome">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">E-mail</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">CPF</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="000000000-00">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Foto de Perfil</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Escolha um arquivo</label>
                                    <span class="input-file__info">Nenhum arquivo selecionado.</span>
                                </div>
                                <div class="label--desc">Faça o upload da sua foto de perfil. As extensões permitidas são: <b><i>jpeg, jpg, png</i></b></div>
                            </div>
                        </div>
                            <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Salvar Alterações</button>
                </div>
                    </form>
                </div>
            </div>
